<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Math Quiz</title>
  </head>
  <body class="body">
    <header class="header"><p>Letovo</p></header>
    <main class="main">
      <article class="question">
        <h1 class="term">Right triangle</h1>
        <form class="translation">
          <label class="option">
            <input type="radio" name="translation-option" />
            Единичная окружность
          </label>
          <label class="option">
            <input type="radio" name="translation-option" />
            Прямоугольный треугольник
          </label>
          <label class="option">
            <input type="radio" name="translation-option" />
            Уравнение
          </label>
          <label class="option">
            <input type="radio" name="translation-option" />
            Линейная функция
          </label>
          <button class="button button-submit" type="submit">Submit</button>
          <button class="button button-next" type="next">Next Question</button>
        </form>
      </article>
    </main>
    <footer class="footer"><p>&copy; 2024</p></footer>
  </body>
</html>
