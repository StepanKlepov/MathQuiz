<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/math_operations_thin_icon_171665.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Math Quiz</title>
    <script src="index.js" defer></script>
  </head>
  <body class="body">
    <header class="header"><p>Letovo</p></header>
    <main class="main">
      <article class="question">
        <h1 class="term">Right triangle</h1>
        <form id="form-options" class="answer-options">
          <label class="answer-option">
            <input
              id="radio-option1"
              type="radio"
              name="answer-option"
              checked
            />
            <span class="option-text">Единичная окружность</span>
          </label>
          <label class="answer-option">
            <input id="radio-option2" type="radio" name="answer-option" />
            <span class="option-text">Прямоугольный треугольник</span>
          </label>
          <label class="answer-option">
            <input id="radio-option3" type="radio" name="answer-option" />
            <span class="option-text">Уравнение</span>
          </label>
          <label class="answer-option">
            <input id="radio-option4" type="radio" name="answer-option" />
            <span class="option-text">Линейная функция</span>
          </label>
          <div class="buttons">
            <button
              id="button-submit"
              class="button button-submit"
              type="submit"
            >
              Submit
            </button>
            <button
              id="button-next"
              class="button button-next"
              type="button"
              disabled
            >
              Next
            </button>
          </div>
        </form>
      </article>
    </main>
    <footer class="footer"><p>&copy; 2024</p></footer>
  </body>
</html>
